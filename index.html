<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- CABEÇALHO   -->
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" class="container__botao" id="menu">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="" class="lista-menu__link">Front-End</a>
                </li>    
                <li class="lista-menu__item">
                    <a href="" class="lista-menu__link">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a href="" class="lista-menu__link">Bussiness</a>
                </li>    
                <li class="lista-menu__item">
                    <a href="" class="lista-menu__link">Design & UX</a>
                </li> 
            </ul>
            
            <img src="img/Logo.svg" alt="Logo da Alura" class="container__imagem">
        </div>

        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="logo Favoritos" class="container__imagem"></a>
            <a href="#"><img src="img/Compras.svg" alt="logo Compras" class="container__imagem"></a>
            <a href="#"><img src="img/Usuario.svg" alt="logo Usuario" class="container__imagem"></a>
        </div>    
    </header>
   <!-- BANNER  -->
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para o seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
   <!-- CARROSSEL  -->
    <section class="carrossel">
        <h2 class="carrossel__titulo">Últimos lançamentos</h2>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-pagination"></div>
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="img/Gestão2.svg" alt="Livro de Gestão 2"></div>
                <div class="swiper-slide"><img src="img/Liderança.svg" alt="Livro de Liderança"></div>
                <div class="swiper-slide"><img src="img/ApacheKafka.svg" alt="Livro de Liderança"></div>
                <div class="swiper-slide"><img src="img/Portugol.svg" alt="Livro de Gestão 2"></div>
                <div class="swiper-slide"><img src="img/Tuning.svg" alt="Livro de Liderança"></div>
            </div>
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },

        });
    </script>
</body>
</html
